version: 0.2

phases:
 install:
   commands:
     - echo Entered the install phase...
     - yum install -y awscli ansible
 build:
   commands:
     - echo Build started on `date`
     - export ANSIBLE_PLAYBOOK_PATH=CloudFormation/CodeBuild/ansible-cloudformation-creation.yaml
     - sh CloudFormation/CodeBuild/ansible-cft-call.sh 
 post_build:
   commands:
     - echo Build completed on `date`